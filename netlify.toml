[build]
  publish = "."

# Redirect root to page.html
[[redirects]]
  from = "/"
  to = "/page.html"
  status = 200

# Redirect all other paths to their page.html equivalents
[[redirects]]
  from = "/*"
  to = "/:splat/page.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
